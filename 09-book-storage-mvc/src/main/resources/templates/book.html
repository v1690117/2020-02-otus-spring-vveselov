<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${book.id == null ? 'Create book' : book.title}">Title</title>
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
</head>
<body class="page">
<header th:replace="~{fragments/header :: header}"></header>
<main class="main">
    <form action="books.html" class="editing-form" method="post" th:action="@{/books/{id}(id=${book.id})}"
          th:method="post">
        <label class="editing-group">
            <span class="input-title">ID</span>
            <input class="editing" name="id" readonly="readonly" th:field="${book.id}" type="text">
        </label>
        <label class="editing-group">
            <span class="input-title">Title</span>
            <input class="editing input-name" name="title" placeholder="title" th:field="${book.title}" type="text">
        </label>
        <label class="editing-group">
            <span class="input-title">Annotation</span>
            <input class="editing input-name" name="annotation" placeholder="annotation" th:field="${book.annotation}"
                   type="text">
        </label>
        <label class="editing-group">
            <span class="input-title">Year</span>
            <input class="editing input-name" name="year" placeholder="year" th:field="${book.year}" type="text">
        </label>
        <label class="editing-group">
            <span class="input-title">Authors</span>
            <input class="editing input-name" name="authors" placeholder="authors" th:field="${book.authors}"
                   type="text">
        </label>
        <label class="editing-group">
            <span class="input-title">Genres</span>
            <input class="editing input-name" name="genres" placeholder="genres" th:field="${book.genres}" type="text">
        </label>
        <button class="reset-button" type="reset">Cancel</button>
        <button class="submit-button" onClick="onDelete()" th:hidden="${book.id==null}" type="button">Delete</button>
        <button class="submit-button" type="submit">Save</button>
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
