<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<form th:action="@{/authors}" th:method="post" action="authors.html" method="post">
    <input class="form-control mr-sm-2" name="id" type="text" th:field="${author.id}" readonly="readonly"/>
    <input class="form-control mr-sm-2" name="firstName" type="text" th:field="${author.firstName}"/>
    <input class="form-control mr-sm-2" name="lastName" type="text" th:field="${author.lastName}"/>
    <button type="submit" class="btn btn-outline-success">Save</button>
</form>
</body>
</html>
