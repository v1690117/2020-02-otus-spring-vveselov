<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Authors</title>
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="page">
<header th:replace="~{fragments/header :: header}"></header>
<!--/*@thymesVar id="author" type="com.v1690117.app.model.Author"*/-->
<main class="main">
    <div class="toolbar">
        <a th:href="@{/authors/new}"
           th:text="Add">
            Add
        </a>
    </div>
    <div class="data-container">
        <table class="data-list">
            <thead>
            <tr class="thead-string">
                <td class="cell-id">ID</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr class="tbody-string" th:each="author : ${authors}">
                <td class="cell-id" th:text="${author.id}">1</td>
                <td th:text="${author.firstName}">Martin</td>
                <td th:text="${author.lastName}">Fowler</td>
                <td class="actions">
                    <a href="author.html" th:href="@{/authors/{id}(id=${author.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!--    <input name="firstName" type="text"/>-->
<!--    <input name="lastName" type="text"/>-->
<!--    <button class="btn btn-light" type="submit">New</button>-->
<!--</form>-->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
